<!-- index.html -->
<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>LocalGPT with MathJax</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">


  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']]
      }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">LocalGPT v3.3</div> <!-- 版本号更新 -->
      <button id="new-conv-btn" class="new-btn">+ 新对话</button>
      <nav class="conv-nav">
        <ul id="conversation-list" class="conv-nav">
          </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="show-settings-btn" class="settings-btn">⚙️ 设置</button> 
      </div>
    </aside>

    <main class="main-area">
      <!-- Chat -->
      <section id="chat-area" class="chat-area">
        <header class="chat-header">
          <h1 id="chat-title">对话</h1>
          <button id="archive-current-btn" title="归档当前会话">归档</button>
          <button id="delete-current-btn" title="删除当前会话">删除</button>
        </header>

        <div id="empty-chat-placeholder" class="empty-chat-placeholder" style="display: none;">
            <p>发送一条消息开始新聊天</p> </div>
        <div class="messages" id="messages"></div>
        
        <!-- ========== 修改开始：调整 input-area 内部结构 ========== -->
        <div class="input-area">
          
          <div class="input-top-controls">
    <select id="model">
        <optgroup label="Google Gemini">
            <option value="gemini::gemini-2.5-pro-preview-05-06">Gemini 2.5 Pro</option>
            <option value="gemini::gemini-2.5-flash-preview-04-17">Gemini 2.5 FLash</option>
            <option value="gemini::gemini-2.0-flash">Gemini 2.0 FLash</option>
        </optgroup>
        <optgroup label="Deepseek">
            <option value="deepseek::deepseek-chat">Deepseek-V3</option>
            <option value="deepseek::deepseek-reasoner">Deepseek-R1</option>
        </optgroup>
        <optgroup label="SiliconFlow">
            <option value="sf::Qwen/Qwen3-235B-A22B">Qwen3-235B-A22B</option>
            <option value="sf::Qwen/Qwen3-30B-A3B">Qwen3-30B-A3B</option>
            <option value="sf::Qwen/Qwen3-32B">Qwen3-32B</option>
            <option value="sf::Qwen/Qwen3-8B">Qwen3-8B</option>
            <option value="sf::THUDM/GLM-Z1-32B-0414">GLM-Z1-32B</option>
            <option value="sf::THUDM/GLM-4-32B-0414">GLM-4-32B</option>
            <option value="sf::THUDM/GLM-Z1-9B-0414">GLM-Z1-9B</option>
            <option value="sf::THUDM/GLM-4-9B-0414">GLM-4-9B</option>
        </optgroup>
        <optgroup label="OpenAI">
            <option value="openai::o4-mini">o4-mini</option>
            <option value="openai::o3">o3</option>
            <option value="openai::gpt-4.1">GPT-4.1</option>
            <option value="openai::gpt-4o">GPT-4o</option>
            <option value="openai::gpt-4.1-mini">GPT-4.1-mini</option>
            <option value="openai::gpt-4o-mini">GPT-4o-mini</option>
            <option value="openai::gpt-4.1-nano">GPT-4.1-nano</option>
            <option value="openai::gpt-4-turbo">GPT-4-turbo</option>
            <option value="openai::gpt-3.5-turbo">GPT-3.5-turbo</option>
        </optgroup>
        <optgroup label="Anthropic Claude">
            <option value="anthropic::claude-3-7-sonnet-latest">Claude 3.7 Sonnet</option>
            <option value="anthropic::claude-3-5-haiku-latest">Claude 3.5 Haiku</option>
        </optgroup>
        <!-- 新增 Ollama 模型组 -->
        <optgroup label="Ollama (Local)">
            <option value="ollama::qwen3:30b">Ollama Qwen3-30b-a3b</option>
            <option value="ollama::qwen3:8b">Ollama Qwen3-8b</option>
            <option value="ollama::qwen3:0.6b">Ollama Qwen3-0.6b</option>
            <!-- 如果你还有其他本地 Ollama 模型，也可以像这样添加 -->            
        </optgroup>
        </select>
            <!-- 你可以在这里添加其他顶部按钮 -->
          </div>

          <textarea id="prompt" placeholder="输入你的问题，Enter 发送 / Shift+Enter 换行"></textarea>
          
            <div class="input-row prompt-and-send-row">
           
            <button id="send-btn" type="button">发送</button>
        </div>
        </div>
        <!-- ========== 修改结束：调整 input-area 内部结构 ========== -->
      </section>

      <!-- Settings -->
      <section id="settings-area" class="settings-area" style="display:none;">
        <h2>设置</h2>
        <!-- Back to chat button (确保它在 settings-area 内部，如果之前没有的话) -->
        <button id="back-to-chat-btn" style="position: absolute; top: 24px; right: 32px; z-index: 10;">返回聊天</button>


        <div class="setting-item">
          <label>清除所有历史</label>
          <button id="clear-all-history-btn" class="danger">清除</button>
        </div>
        <div class="setting-item import-export-controls"> 
          <label>聊天记录管理</label> 
          <div class="controls-group"> 
            <button id="export-history-btn" class="action-btn">导出全部</button>
            
            <button class="action-btn" onclick="document.getElementById('import-file').click()">导入记录</button>
            <input type="file" id="import-file" accept=".json" style="display:none;" />
          </div>
        </div>
        <div class="setting-item">
          <label>切换浅/深色主题</label>
          <button id="toggle-theme-btn">切换主题</button>
        </div>
        <div class="setting-item">
          <label for="temperature-slider">模型 Temperature (<span id="temperature-value">0.7</span>):</label>
          <input type="range" id="temperature-slider" name="temperature" min="0" max="2" step="0.1" value="0.7">
        </div>

        <div class="setting-item">
          <label>界面缩放</label>
          <div class="scale-frame">
            <div id="ui-scale-options" class="scale-options">
              <button data-scale="0.9">小</button>
              <button data-scale="1.0" class="active">中</button>
              <button data-scale="1.1">大</button>
              <button data-scale="1.2">超大</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
